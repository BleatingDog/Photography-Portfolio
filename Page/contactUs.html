<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Photo Impact</title>
    <link rel="stylesheet" href="../style/contact.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="contact-page">
    <div id="header-container"></div>
    <header class="contact-title">
        <h2>Contact Us</h2>
    </header>
    <div class="contact-main-container">
        <div class="contact-form-container">
            <form>
                <label for="name">Name:</label>
                
                <input 
                id="name"
                type="text" 
                placeholder="Enter your name" 
                size="40"
                maxlength="50">
    
                <label for="email">Email:</label>
                <input 
                id="email"
                type="email" 
                placeholder="email@gmail.com" 
                size="40">
                
                <label for="message">Message: </label>
                    <textarea 
                    id="message"
                    placeholder="Enter your message"
                    cols="40" 
                    rows="15"></textarea>
                
                <button class="submit-button" onclick="sendContact()" type="submit">Submit</button>
            </form>
        </div>

        <div class="contact-information">
            <p><i class="fas fa-envelope"></i> contact@photoimpact.com</p>
            <p><i class="fas fa-phone"></i> (123) 456-7890</p>
            <p><i class="fas fa-map-marker-alt"></i> 123 Main St, Flushing, NY 11360, USA</p>

        </div>
    </div>
    
    <div id="footer-container"></div>
    <script src="../js/loadHeader.js"></script>
    <script src="../js/loadFooter.js"></script>
    <script>
        function sendContact(){
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            if(name && email && message){
                alert("Message has been sent. We will contact you via email as soon as posible.");
                clearInputs();
            } else {
                alert("Make sure to input all the fields");
            }
        }

        function clearInputs(){
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
